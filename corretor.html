<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Corre√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .redacao {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .sem-correcao {
      color: #999;
      font-style: italic;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç Consulta de Reda√ß√µes</h1>
  </header>

  <main>
    <h2>Digite seus dados</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Ex: Maria Silva">

    <button onclick="consultar()">Consultar</button>

    <div id="resultado"></div>
  </main>

  <footer>
    <p>&copy; 2025 - Plataforma de Reda√ß√µes</p>
  </footer>

  <script>
    function consultar() {
      const nome = document.getElementById("nome").value.trim();
      const turma = document.getElementById("turma").value.trim();
      const resultado = document.getElementById("resultado");
      
      resultado.innerHTML = "";

      if (!nome || !turma) {
        alert("Preencha nome e turma!");
        return;
      }

      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");

      // filtra as reda√ß√µes do aluno
      const minhas = lista.filter(r => 
        r.nome.toLowerCase() === nome.toLowerCase() && 
        r.turma.toLowerCase() === turma.toLowerCase()
      );

      if (minhas.length === 0) {
        resultado.innerHTML = "<p>Nenhuma reda√ß√£o encontrada.</p>";
        return;
      }

      // exibe cada reda√ß√£o
      minhas.forEach(r => {
        const div = document.createElement("div");
        div.className = "redacao";
        div.innerHTML = `
          <p><b>Tema:</b> ${r.tema}</p>
          <p><b>Reda√ß√£o:</b><br>${r.redacao.replace(/\n/g, "<br>")}</p>
          ${
            r.correcao 
            ? `<p><b>Nota:</b> ${r.correcao.nota}</p>
               <p><b>Coment√°rio:</b><br>${r.correcao.comentario.replace(/\n/g, "<br>")}</p>`
            : `<p class="sem-correcao">Aguardando corre√ß√£o...</p>`
          }
        `;
        resultado.appendChild(div);
      });
    }
  </script>
</body>
</html>
