<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .redacao {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn-salvar { background: #4CAF50; }
    .btn-salvar:hover { background: #45a049; }
    .btn-limpar { background: #d9534f; }
    .btn-limpar:hover { background: #c9302c; }
    footer {
      margin-top: 30px;
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Painel do Professor</h1>
  </header>

  <main>
    <h2>Lista de Reda√ß√µes</h2>
    <button class="btn-limpar" onclick="limparHistorico()">üóëÔ∏è Limpar hist√≥rico</button>
    <div id="lista"></div>
  </main>

  <footer>
    <p>&copy; 2025 - Plataforma de Reda√ß√µes</p>
  </footer>

  <script>
    function carregarRedacoes() {
      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");
      const container = document.getElementById("lista");
      container.innerHTML = "";

      if (lista.length === 0) {
        container.innerHTML = "<p>Nenhuma reda√ß√£o cadastrada.</p>";
        return;
      }

      lista.forEach((r, index) => {
        const div = document.createElement("div");
        div.className = "redacao";
        div.innerHTML = `
          <p><b>Aluno:</b> ${r.nome} - ${r.turma}</p>
          <p><b>Tema:</b> ${r.tema}</p>
          <p><b>Reda√ß√£o:</b><br>${r.redacao.replace(/\n/g, "<br>")}</p>

          <label>Nota:</label>
          <input type="number" id="nota-${index}" value="${r.correcao ? r.correcao.nota : ""}" min="0" max="100">

          <label>Coment√°rio:</label>
          <textarea id="comentario-${index}">${r.correcao ? r.correcao.comentario : ""}</textarea>

          <button class="btn-salvar" onclick="salvar(${index})">Salvar Corre√ß√£o</button>
        `;
        container.appendChild(div);
      });
    }

    function salvar(index) {
      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");

      const nota = document.getElementById(`nota-${index}`).value;
      const comentario = document.getElementById(`comentario-${index}`).value;

      lista[index].correcao = {
        nota: nota,
        comentario: comentario
      };

      localStorage.setItem("redacoes", JSON.stringify(lista));
      alert("Corre√ß√£o salva!");
    }

    function limparHistorico() {
      if (confirm("Tem certeza que deseja apagar TODO o hist√≥rico de reda√ß√µes?")) {
        localStorage.removeItem("redacoes");
        carregarRedacoes();
        alert("Hist√≥rico apagado com sucesso!");
      }
    }

    // carrega ao abrir a p√°gina
    carregarRedacoes();
  </script>
</body>
</html>
