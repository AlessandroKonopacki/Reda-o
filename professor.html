<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Correção de Redações</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .redacao { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <h1>Correção de Redações</h1>
  <div id="lista"></div>

  <script>
    function carregarRedacoes() {
      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");
      const container = document.getElementById("lista");
      container.innerHTML = "";

      if (lista.length === 0) {
        container.innerHTML = "<p>Nenhuma redação enviada.</p>";
        return;
      }

      lista.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "redacao";
        div.innerHTML = `
          <p><b>Aluno:</b> ${item.nome} | <b>Turma:</b> ${item.turma}</p>
          <p><b>Tema:</b> ${item.tema}</p>
          <p><b>Redação:</b><br>${item.redacao.replace(/\n/g, "<br>")}</p>
          <label>Nota:</label>
          <input type="number" id="nota-${item.id}" value="${item.correcao ? item.correcao.nota : ""}">
          <label>Comentário:</label>
          <textarea id="comentario-${item.id}">${item.correcao ? item.correcao.comentario : ""}</textarea>
          <button onclick="salvarCorrecao(${item.id})">Salvar Correção</button>
        `;
        container.appendChild(div);
      });
    }

    function salvarCorrecao(id) {
      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");
      const nota = document.getElementById(`nota-${id}`).value;
      const comentario = document.getElementById(`comentario-${id}`).value;

      lista = lista.map(item => {
        if (item.id === id) {
          item.correcao = { nota, comentario };
        }
        return item;
      });

      localStorage.setItem("redacoes", JSON.stringify(lista));
      alert("Correção salva!");
    }

    carregarRedacoes();
  </script>
</body>
</html>
