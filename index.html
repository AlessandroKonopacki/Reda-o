<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua Redação - Plataforma Redação Nota 10</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        form { max-width: 600px; margin: auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
        label, input, textarea, button { display: block; margin-bottom: 1rem; width: 100%; }
        input, textarea { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 300px; }
        button { background-color: #007BFF; color: white; padding: 1rem; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Envie sua Redação</h2>
        
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="tema">Tema da Redação:</label>
        <input type="text" id="tema" name="tema" required>

        <label for="redacao">Digite sua redação aqui:</label>
        <textarea id="redacao" name="redacao" required></textarea>

        <button type="submit">Enviar Redação</button>
    </form>

</body>
</html>
