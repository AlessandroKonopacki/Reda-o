<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Redação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="alunos">
  <h1>Envio de Redação</h1>
  <label>Nome completo:</label>
  <input type="text" id="nome">
  
  <label>Tema:</label>
  <input type="text" id="tema">
  
  <label for="redacao">Redação:</label>
  <textarea id="redacao" spellcheck="false" placeholder="Digite sua redação aqui..."></textarea>
  
  <button onclick="enviar()">Enviar</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    // Adicione suas credenciais do Firebase aqui
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script src="aluno.js"></script>
</body>
</html>
