<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Redação</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    input, textarea, button { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h1>Envio de Redação</h1>
  <label>Nome completo:</label>
  <input type="text" id="nome">
  
  <label>Tema:</label>
  <input type="text" id="tema">
  
  <label for="redacao">Redação:</label>
  <textarea id="redacao" spellcheck="false" placeholder="Digite sua redação aqui..."></textarea>
  
  <button onclick="enviar()">Enviar</button>

</body>
</html>
