<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Redação</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    input, textarea, button { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h1>Envio de Redação</h1>
  <label>Nome:</label>
  <input type="text" id="nome">
  
  <label>Tema:</label>
  <input type="text" id="tema">
  
  <label for="redacao">Redação:</label>
  <textarea id="redacao" spellcheck="false" placeholder="Digite sua redação aqui..."></textarea>
  
  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {
      const nome = document.getElementById("nome").value;
           const tema = document.getElementById("tema").value;
      const redacao = document.getElementById("redacao").value;

      if (!nome || !tema || !redacao) {
        alert("Preencha todos os campos!");
        return;
      }

      // Criar objeto da redação
      const novaRedacao = {
        id: Date.now(),
        nome,
        tema,
        redacao,
        correcao: null
      };

      // Salvar no localStorage
      let lista = JSON.parse(localStorage.getItem("redacoes") || "[]");
      lista.push(novaRedacao);
      localStorage.setItem("redacoes", JSON.stringify(lista));

      alert("Redação enviada com sucesso!");
      document.getElementById("nome").value = "";
      document.getElementById("tema").value = "";
      document.getElementById("redacao").value = "";
    }
  </script>
</body>
</html>
